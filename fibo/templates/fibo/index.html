{% extends 'fibo/base.html' %}
{% block body %}
    <div class="section">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="section-title">
                        <h2>Fibonacci Series Generator</h2>
                        <hr>
                        <form action="" method="get">
                            <div class="form-group row">
                                <div class="col-xs-6">
                                    <label for="ex1">Enter The value of N:</label>
                                    <input type="text" class="form-control" name="number"><br>
                                    <button class="btn btn-dark">Submit</button>
                                </div>
                            </div>
                        </form>
                        <div>
                            <p>Last number in Fibonacci Series is: {{ result }}</p><br>
                            <p>Time Taken: {{ time_taken }} seconds</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
